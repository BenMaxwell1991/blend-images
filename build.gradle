plugins {
    id 'application'
    id "io.freefair.lombok" version "6.1.0-m3"
}

application {
    mainClass.set('com.maxwell.fader.Main')
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url = uri("https://www.dcm4che.org/maven2/")
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.32'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.32'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.7'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'
    implementation 'xuggle:xuggle-xuggler:5.4'
}

jar {
    manifest {
        attributes.put('Main-Class', 'com.maxwell.fader.Main')
    }
}

test {
    useJUnitPlatform()
}